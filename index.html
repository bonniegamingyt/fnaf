<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FNAF Office Full Game</title>
<style>
/* ---------- Global ---------- */
body, html { margin:0; padding:0; overflow:hidden; font-family: monospace; background:#000; color:#fff; }
button { cursor:pointer; }

/* ---------- Start Menu ---------- */
#fnaf-menu { position: fixed; inset:0; display:flex; justify-content:center; align-items:center; z-index:1000; background:#000; overflow:hidden; }
.menu-bg { position:absolute; inset:0; background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 2px, transparent 2px, transparent 4px); animation: staticFlicker 0.08s infinite; }
@keyframes staticFlicker {0%{opacity:0.04;}50%{opacity:0.1;}100%{opacity:0.04;}}
.menu-content { position: relative; text-align:center; z-index:10; }
.title { font-size:60px; color:#ff6161; text-shadow:0 0 6px #ff6161,0 0 12px #ff6161,0 0 18px #ff0000; animation: flickerTitle 1.5s infinite; margin-bottom:40px; }
@keyframes flickerTitle {0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}20%,22%,24%,55%{opacity:0.3;}}
.buttons { display:flex; flex-direction:column; gap:18px; }
.btn { padding:12px 28px; font-size:22px; border:2px solid #ff6161; border-radius:10px; background: rgba(0,0,0,0.6); color:#fff; text-shadow:0 0 4px #ff6161; transition: all 0.2s; }
.btn:hover { color:#ff6161; box-shadow:0 0 14px #ff6161,0 0 28px rgba(255,100,100,0.3); transform:scale(1.05); }

/* ---------- Game Area ---------- */
#game { display:none; position:relative; width:100vw; height:100vh; background: linear-gradient(to bottom,#111,#000); overflow:hidden; }
#office { position:absolute; inset:0; background: linear-gradient(to bottom,#222,#111); box-shadow: inset 0 0 60px rgba(0,0,0,0.7); }

/* Cameras */
.camera-feed { position:absolute; width:150px; height:100px; border:2px solid #fff; background: repeating-linear-gradient(45deg,#222,#222 4px,#111 4px,#111 8px); box-shadow:0 0 12px rgba(255,255,255,0.5); cursor:pointer; }

/* Animatronics */
.animatronic { position:absolute; width:80px; height:120px; border-radius:10px; box-shadow:0 0 12px rgba(255,0,0,0.7); animation: sway 2s infinite alternate; display:none; }
@keyframes sway {0%{transform:rotate(-3deg);}50%{transform:rotate(3deg);}100%{transform:rotate(-3deg);}}

/* Doors & Lights */
.door-btn, .light-btn { position:absolute; bottom:20px; padding:10px 16px; background: rgba(255,255,255,0.1); border:1px solid #fff; color:white; text-shadow:0 0 4px #fff; }
#door-left{left:20px;} #door-right{right:20px;} #light-left{left:20px; bottom:60px;} #light-right{right:20px; bottom:60px;}

/* Power & Clock */
#power-bar { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); width:200px; height:20px; border:2px solid #fff; background:#222;}
#power-fill { width:100%; height:100%; background:linear-gradient(to right,#0f0,#0a0);}
#clock { position:absolute; top:10px; right:20px; font-size:24px; text-shadow:0 0 6px #fff;}
</style>
</head>
<body>

<!-- Start Menu -->
<div id="fnaf-menu">
  <div class="menu-bg"></div>
  <div class="menu-content">
    <h1 class="title">Five Nights at the Office</h1>
    <div class="buttons">
      <button class="btn" id="start-night">Start Night</button>
      <button class="btn" id="tutorial-btn">Tutorial</button>
    </div>
  </div>
</div>

<!-- Game Area -->
<div id="game">
  <div id="office"></div>

  <!-- Cameras -->
  <div class="camera-feed" id="cam1" style="top:50px; left:50px;"></div>
  <div class="camera-feed" id="cam2" style="top:50px; right:50px;"></div>

  <!-- Animatronics -->
  <div class="animatronic" id="bot1" style="top:200px; left:300px; background: linear-gradient(to bottom,#a00,#500);"></div>
  <div class="animatronic" id="bot2" style="top:220px; right:300px; background: linear-gradient(to bottom,#00a,#005);"></div>

  <!-- Doors & Lights -->
  <button class="door-btn" id="door-left">Close Left Door</button>
  <button class="door-btn" id="door-right">Close Right Door</button>
  <button class="light-btn" id="light-left">Left Light</button>
  <button class="light-btn" id="light-right">Right Light</button>

  <!-- Power & Clock -->
  <div id="power-bar"><div id="power-fill"></div></div>
  <div id="clock">12 AM</div>
</div>

<script>
/* ---------- Start Menu ---------- */
const startBtn = document.getElementById('start-night');
startBtn.addEventListener('click', ()=>{
  document.getElementById('fnaf-menu').style.display='none';
  document.getElementById('game').style.display='block';
  playPhoneGuy();
  startClock();
  startPowerDrain();
  startAnimatronics();
});

/* Phone Guy Tutorial */
function playPhoneGuy() {
  const msg = new SpeechSynthesisUtterance(
    "Hello? Hello! Welcome to your first night. Watch the cameras and close the doors when the bots get close."
  );
  speechSynthesis.speak(msg);
}

/* Clock */
let hour=12;
function startClock() {
  const clockEl=document.getElementById('clock');
  const interval=setInterval(()=>{
    hour++;
    if(hour>6){ clockEl.textContent="6 AM"; clearInterval(interval); alert("You survived the night!");}
    else clockEl.textContent=hour+" AM";
  },5000);
}

/* Power */
let power=100;
function startPowerDrain(){
  const powerEl=document.getElementById('power-fill');
  const drainInterval=setInterval(()=>{
    power-=1;
    if(power<0) power=0;
    powerEl.style.width=power+"%";
    if(power===0) alert("Power ran out! Night failed!");
  },500);
}

/* Animatronics */
function startAnimatronics(){
  const bot1=document.getElementById('bot1');
  const bot2=document.getElementById('bot2');
  bot1.style.display='block';
  bot2.style.display='block';

  let pos1=300, pos2=300;
  const moveInterval=setInterval(()=>{
    // simple AI toward office
    pos1-=5; pos2-=4;
    if(pos1<100){ alert("Bot1 got you! Night failed!"); clearInterval(moveInterval);}
    if(pos2<100){ alert("Bot2 got you! Night failed!"); clearInterval(moveInterval);}
    bot1.style.left=pos1+"px"; bot2.style.right=pos2+"px";
  },1000);
}

/* Doors & Lights */
document.getElementById('door-left').addEventListener('click',()=>{alert("Left door closed!");});
document.getElementById('door-right').addEventListener('click',()=>{alert("Right door closed!");});
document.getElementById('light-left').addEventListener('click',()=>{alert("Left light on!");});
document.getElementById('light-right').addEventListener('click',()=>{alert("Right light on!");});

/* Camera Switching */
document.getElementById('cam1').addEventListener('click',()=>{alert("Switched to Camera 1");});
document.getElementById('cam2').addEventListener('click',()=>{alert("Switched to Camera 2");});
</script>

</body>
</html>
