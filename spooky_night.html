<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FNAF Mini</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
  }
  #game {
    width: 800px;
    height: 600px;
    margin: 20px auto;
    border: 5px solid #444;
    position: relative;
    background: url('https://i.imgur.com/8f2T1rD.png') no-repeat center/cover;
  }
  .camera-feed {
    width: 100%;
    height: 100%;
    display: none;
    position: absolute;
    top: 0;
    left: 0;
  }
  .camera-feed.active {
    display: block;
  }
  #ui {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    background: rgba(0,0,0,0.5);
    padding: 5px;
  }
  button {
    background: #222;
    color: #fff;
    border: 2px solid #fff;
    margin: 2px;
    padding: 5px 10px;
    cursor: pointer;
  }
  .animatronic {
    width: 60px;
    height: 100px;
    position: absolute;
    bottom: 0;
    background-size: cover;
  }
</style>
</head>
<body>
<div id="game">
  <div id="camera1" class="camera-feed active"></div>
  <div id="camera2" class="camera-feed"></div>
  <div id="camera3" class="camera-feed"></div>
  <div id="anim1" class="animatronic" style="left:700px;background-image:url('https://i.imgur.com/G5r0cYk.png');"></div>
  <div id="anim2" class="animatronic" style="left:0px;background-image:url('https://i.imgur.com/hHn4fXg.png');"></div>
  <div id="ui">
    <button onclick="switchCamera(1)">Cam 1</button>
    <button onclick="switchCamera(2)">Cam 2</button>
    <button onclick="switchCamera(3)">Cam 3</button>
    <button onclick="toggleDoor('left')">Left Door</button>
    <button onclick="toggleDoor('right')">Right Door</button>
    <p>Power: <span id="power">100</span>%</p>
    <p>Time: <span id="time">12:00 AM</span></p>
  </div>
</div>

<script>
  let power = 100;
  let time = 12;
  let anim1Pos = 700;
  let anim2Pos = 0;
  let leftDoor = false;
  let rightDoor = false;

  function switchCamera(cam) {
    document.querySelectorAll('.camera-feed').forEach(c => c.classList.remove('active'));
    document.getElementById('camera' + cam).classList.add('active');
    power -= 2;
    updatePower();
  }

  function toggleDoor(side) {
    if(side==='left') leftDoor = !leftDoor;
    if(side==='right') rightDoor = !rightDoor;
    power -= 5;
    updatePower();
  }

  function updatePower() {
    if(power<0) power=0;
    document.getElementById('power').innerText = power;
  }

  function updateTime() {
    time += 1;
    if(time>24) time = 0;
    let display = (time<=12?time:time-12)+":00 "+(time<12?"AM":"PM");
    document.getElementById('time').innerText = display;
  }

  function moveAnimatronics() {
    // Anim1 moves left if left door is closed, right if open
    if(!leftDoor) anim1Pos -= Math.random()*5;
    if(leftDoor) anim1Pos += Math.random()*2;
    anim1Pos = Math.max(0, Math.min(700, anim1Pos));
    document.getElementById('anim1').style.left = anim1Pos+'px';

    // Anim2 moves right if right door is closed, left if open
    if(!rightDoor) anim2Pos += Math.random()*5;
    if(rightDoor) anim2Pos -= Math.random()*2;
    anim2Pos = Math.max(0, Math.min(700, anim2Pos));
    document.getElementById('anim2').style.left = anim2Pos+'px';
  }

  setInterval(() => {
    moveAnimatronics();
    updateTime();
    power -= 0.1;
    updatePower();
    if(power<=0) alert("Power Out! Animatronics are loose!");
  }, 1000);
</script>
</body>
</html>
